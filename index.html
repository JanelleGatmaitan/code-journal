<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header id="nav">
    <div class="container">
      <div class="row">
        <h2 class="nav-item">Code Journal</h2>
        <h4 class="nav-item">Entries</h4>
      </div>
    </div>
  </header>

  <div data-view="entries" class="entries-list-container">
    <ul class="container">
      <div class="row">
        <h1>Entries</h1>
        <a href="#" class="new-anchor">New</a>
      </div>
      <li class="entry-item"></li>
    </ul>
  </div>

  <div data-view="entry-form" class="entry-form hidden">
    <main class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half col-full">
            <label for="image">
              <h4>Image URL</h4>
            </label>
            <input type="text" name="imageUpload" class="inputBox" id="image" required>
            <label for="title">
              <h4>Title</h4>
            </label>
            <input type="text" name="title" class="inputBox" id="title" required>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes">
              <h4>Notes</h4>
            </label>
            <textarea name="notes" cols="100" rows="15" id="notes" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="column-full" id="button-container">
            <input type="submit" name="save" value="save" id="save-button">
          </div>
        </div>
      </form>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
