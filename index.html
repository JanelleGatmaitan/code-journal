<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div data-view="entry form" class="container">
    <header>
      <div class="row">
        <div class="column-full" id="nav">
          <h2>Code Journal</h2>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>

      <form action="index.html" method="get">
        <div class="row">
          <div class="column-half col-full">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half col-full">
            <label for="image">
              <h4>Image URL</h4>
            </label>
            <input type="text" name="imageUpload" class="inputBox" required>
            <label for="title">
              <h4>Title</h4>
            </label>
            <input type="text" name="title" class="inputBox" required>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes">
              <h4>Notes</h4>
            </label>
            <textarea name="notes" cols="115" rows="15" required>Write your comments...</textarea>
          </div>
        </div>

        <div class="row">
          <div class="column-full" id="button">
            <input type="submit" name="save" value="save" id="save-button">
          </div>
        </div>
      </form>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
